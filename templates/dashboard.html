<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyConApac 2014: Anatomy of an Analytics MVP</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/rickshaw.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>How's <em>PyCon APAC</em> doing?</h1>
    
    <div class="row">
        <div id="sentiment-chart"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rickshaw.min.js"></script>
    <script>
      
      var INTERVAL = 2000; // 2 sec
      
      var initChartUpdate = function(){
        var graph = new Rickshaw.Graph({
          element: document.querySelector('#sentiment-chart'),
          renderer: 'bar',
          width: 700,
          height: 300,
          series: new Rickshaw.Series.FixedDuration(
            [{name:'0'}],
            undefined, 
            {
              timeInterval: INTERVAL,
              maxDataPoints: 60
          })
        });
        var hoverDetail = new Rickshaw.Graph.HoverDetail({
          graph: graph
        });
        var xAxis = new Rickshaw.Graph.Axis.Time({
          graph: graph
        });
        var yAxis = new Rickshaw.Graph.Axis.Y({
          graph: graph
        });

        graph.render();
        xAxis.render();
        yAxis.render();

        return function(result){
          graph.series.addData(result);
          graph.update();
        };
      };
      
      var APIURI = 'poll/sentiments';
      var updateApiUri = function(response){
        APIURI = response.nextUrl;
      };
      
      var initGetRequestData = function(chartUpdate){
        return function(){
          $.ajax({
            url: APIURI,
            cache: false,
            success: [updateApiUri, chartUpdate]
          });
        };
      };

      var initInterval = function(){
        setInterval(
          initGetRequestData(initChartUpdate()), 
          INTERVERAL
        );
      };
      
      
    </script>
  </body>
</html>
